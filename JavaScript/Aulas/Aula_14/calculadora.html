<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<body>
     <h1>Somando</h1>
     <input type="number" id="numero1">
     <input type="number" id="numero2">
     <input type="button" value="Somar" onclick="somar()">
     <div id="resultado">Resultado</div>

     <script>
        function somar() {
            var in1 = document.getElementById('numero1');
            var in2 = document.getElementById('numero2');
            var resp = document.getElementById('resultado');
            var n1 = Number(in1.value);
            var n2 = Number(in2.value);
            var soma = n1 + n2;
            resp.innerHTML = `Resultado: ${soma}`;
        }
     </script>
</body>
</html>
